{% extends 'base.html' %}
{% block title %}
Contact
      {% endblock title %}
{% block body %}
<div class="container-fluid px-0">
      <img src="/static/contact.jfif" class="d-block w-100" alt="..." height="450px">
</div>

<div class="container">
      <h1 class="text-center">Contact Us</h1>
<form action="/contact" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">User Id</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email address" name="email">
    <div class="form-text">We'll never not share your information with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >Password</label>
    <input type="password" class="form-control col-sm" name="passwd" id="exampleInputPassword1" placeholder="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkpoint">
    <label class="form-check-label" for="exampleCheck1">Terms and conditions</label>
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>


</div>


{% endblock body %}
